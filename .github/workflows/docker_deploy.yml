name: "[Dispatch] Docker push"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'docker image version'
        required: true
        default: '1.0.0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ env.VERSION }}
          build-args: |
            KT_CLOUD_ACCOUNT_NAME=${{ secrets.ACCOUNT_NAME }}
            KT_CLOUD_API_KEY=${{ secrets.API_KEY }}
            KT_CLOUD_SECRET_KEY=${{ secrets.SECRET_KEY }}
            TELEGRAM_BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            TELEGRAM_CHAT_ID=${{ secrets.CHAT_ID }}
            TIME_START_DATE=${{ secrets.START_DATE }}
            TIME_CYCLE=${{ secrets.CYCLE }}
            TIME_CREATE_TIME=${{ secrets.CREATE_TIME }}
            TIME_DELETE_TIME=${{ secrets.DELETE_TIME }}